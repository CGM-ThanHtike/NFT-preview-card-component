<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card bg-clr-card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
      </div>
      <div class="card-content">
        <h1>Equilibrium <span class="card-number">#3429</span></h1>
        <p class="clr-primary">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <h2 class="price clr-accent">
            <img src="./images/icon-ethereum.svg" alt="clock icon">
            0.041 ETH
          </h2>
          <h2 class="time-left clr-primary">
            <img src="./images/icon-clock.svg" alt="clock icon">
            3 days left
          </h2>
        </div>
      </div>
      <div class="card-owner">
        <img src="./images/image-avatar.png" alt="profile picture">
        <h3 class="clr-primary">
          Creation of <a href="#">Jules Wyvern</a>
        </h3>
      </div>
    </div>
  </main>
</body>

</html>
